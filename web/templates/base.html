<!DOCTYPE html>
<html lang="ru">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script src="{{ url_for('static', filename='lib/jquery-3.2.1.min.js') }}"></script>
    {% endblock head %}
</head>

<body>
    <div class='nav'>
        <div class='nav-wrapper'>
            <ul>
                {% block menu %}
                {% endblock menu %}
            </ul>
        </div>
    </div>
    <div class='wrapper'>
        <div class='content'>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>

</html>
